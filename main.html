<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>

const bgSong = document.getElementById("bgSong");
bgSong.volume = 0.2; // low volume

const popupMusic = document.getElementById("popupMusic");
popupMusic.volume = 0.3; // reduce popup music volume

// ‚úÖ Start bg music immediately when main page loads
window.addEventListener("load", () => {
    bgSong.play().catch(err => {
        console.log("Autoplay blocked, will start after user interaction:", err);
        document.body.addEventListener("click", () => bgSong.play(), { once: true });
    });
});

function celebrate() {
    var duration = 3 * 1000; // 3 seconds
    var end = Date.now() + duration;

    // ‚úÖ Play audio once when celebration starts
    const audioAllowed = localStorage.getItem("audioAllowed");
    if (audioAllowed === "yes") {
        const audio = document.getElementById("cr7Voice");
        audio.play();
        localStorage.removeItem("audioAllowed"); // clear so it won‚Äôt autoplay again
    }

    (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FFD700', '#FFFFFF'] });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FFD700', '#FFFFFF'] });
        confetti({ particleCount: 3, angle: 90, spread: 45, origin: { x: Math.random(), y: 0 }, colors: ['#FFD700', '#FFFFFF'] });

        if (Date.now() < end) requestAnimationFrame(frame);
    }());
}

// üéØ trigger celebration after all animations end
setTimeout(function(){
    celebrate();

    // show button after celebration ends
    setTimeout(function(){
        document.getElementById("btn__letter").style.display = "block";
    }, 3000);
}, 13000);

let datetxt = "5 Sept 2008";
let datatxtletter = "On this special day, I wish you health, happiness, and endless smiles. May your journey ahead be filled with victories and success you truly deserve. Never stop believing in yourself, because you carry that CR7 spirit inside you. Smile brighter than stadium lights, dream bigger than trophies. And may this year bring you more joy than you ever imagined ü§ç";
let titleLetter = "To you..";
let charArrDate = datetxt.split('');
let charArrDateLetter = datatxtletter.split('');
let charArrTitle = titleLetter.split('');
let currentIndex = 0;
let currentIndexLetter = 0;
let currentIndexTitle = 0;
let date__of__birth = document.querySelector(".date__of__birth span");
let text__letter = document.querySelector(".text__letter p");

setTimeout(function(){
    timeDatetxt = setInterval(function(){
        if(currentIndex < charArrDate.length){
            date__of__birth.textContent += charArrDate[currentIndex];
            currentIndex++;
        }
        else{
            let i = document.createElement("i");
            i.className = "fa-solid fa-trophy"
            document.querySelector(".date__of__birth").prepend(i)
            document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
            clearInterval(timeDatetxt)
        }
    },100)
},12000)

var intervalContent;
var intervalTitle;

$("#btn__letter").on("click", function(){
    // üé∂ Stop main CR7 voice if still playing
    const mainAudio = document.getElementById("cr7Voice");
    if (!mainAudio.paused) {
        mainAudio.pause();
        mainAudio.currentTime = 0;
    }

    // üé∂ Pause background song
    bgSong.pause();

    // üé∂ Play popup background music
    const bgMusic = document.getElementById("popupMusic");
    bgMusic.currentTime = 0;
    bgMusic.play();

    $(".box__letter").slideDown();
    setTimeout(function(){ $(".letter__border").slideDown(); },1000);

    setTimeout(function(){
        intervalTitle = setInterval(function(){
            if(currentIndexTitle < charArrTitle.length){
                document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                let i = document.createElement("i");
                i.className = "fa-solid fa-heart"
                document.querySelector(".title__letter").appendChild(i)
                currentIndexTitle++;
            } else { clearInterval(intervalTitle) }
        },100)
    },2000)

    setTimeout(function() {
        const gif = document.getElementById("heart__letter");
        gif.src = gif.getAttribute("data-src");
        gif.classList.add("animationOp");
        document.querySelector(".love__img").classList.add("animationOp");
        document.querySelector("#mewmew").classList.add("animationOp");
    }, 5000);

    setTimeout(function(){
        document.querySelectorAll(".heart").forEach((item)=>{ item.classList.add("animation") })
    },3500);

    setTimeout(function(){
        intervalContent = setInterval(function(){
            if(currentIndexLetter < charArrDateLetter.length){
                text__letter.textContent += charArrDateLetter[currentIndexLetter];
                currentIndexLetter++;
            } else { clearInterval(intervalContent) }
        },50)
    },6000)
});

$(".close").on("click", function(){
    // üé∂ Stop popup background music
    const bgMusic = document.getElementById("popupMusic");
    bgMusic.pause();
    bgMusic.currentTime = 0;

    // üé∂ Resume background music
    bgSong.play();

    clearInterval(intervalContent)
    document.querySelector(".title__letter").textContent = "";
    text__letter.textContent = "";
    currentIndexLetter = 0;
    currentIndexTitle = 0;
    document.querySelector("#heart__letter").classList.remove("animationOp");
    document.querySelector(".love__img").classList.remove("animationOp");
    document.querySelector("#mewmew").classList.remove("animationOp");
    document.querySelectorAll(".heart").forEach((item)=> item.classList.remove("animation"));
    $(".box__letter").slideUp();
    $(".letter__border").slideUp();
});
</script>
